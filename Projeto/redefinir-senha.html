<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha | Calculadora Renda Fixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./CSS/login.css"> 
  <link rel="stylesheet" href="./CSS/recuperar-senha.css"> </head>
<body>

   <header class="site-header">
    <div class="brand-area">
      <a class="logo" href="index.html">
        <img src="./image/logo-full.svg" alt="Calculadora Renda Fixa">
      </a>
    </div>
  </header>

  <main>
    <div class="card-container">
      <div class="form-side">
        <h3 class="text-center mb-4">Criar Nova Senha</h3>
        <p class="text-center mb-4 text-muted">
            Insira e confirme sua nova senha de acesso.
        </p>

        <form id="resetForm">
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nova Senha</label>
            <input 
                type="password" 
                class="form-control" 
                id="newPassword" 
                placeholder="Crie uma nova senha" 
                required
            >
          </div>
          
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirme a Nova Senha</label>
            <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                placeholder="Confirme a nova senha" 
                required
            >
          </div>

          <button type="submit" class="btn-primary w-100" id="resetPasswordBtn">
            Redefinir Senha
          </button>
        </form>

        <p class="text-center mt-4">
          <a href="login.html">Voltar para o Login</a>
        </p>
        
        <div id="statusMessage" class="mt-3 text-center"></div>

      </div>
    </div>
  </main>

  <footer>
    <p class="copy">© 2025 Calculadora Renda Fixa. Ferramenta educativa para simulação de investimentos.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./JS/auth.js" type="module"></script>
  <script src="./JS/redefinir-senha.js" type="module"></script>
</body>
</html>
