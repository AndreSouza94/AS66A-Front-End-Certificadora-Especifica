<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha | Calculadora Renda Fixa</title>
  <link rel="icon" type="image/png" href="./image/fav.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./CSS/login.css"> 
  <link rel="stylesheet" href="./CSS/recuperar-senha.css"> 
</head>
<body>

   <header class="site-header">
    <div class="brand-area">
      <a class="logo" href="index.html">
        <img src="./image/logo-full.svg" alt="Calculadora Renda Fixa">
      </a>
    </div>
  </header>

  <main>
    <div class="card-container">
      <div class="form-side">
        <h3 class="text-center mb-4">Recuperar Senha</h3>
        <p class="text-center mb-4 text-muted">
            Informe seu e-mail de cadastro para receber as instruções de redefinição de senha.
        </p>

        <form id="recoverForm">
          <div class="mb-3">
            <label for="recoveryEmail" class="form-label">E-mail</label>
            <input 
                type="email" 
                class="form-control" 
                id="recoveryEmail" 
                placeholder="Digite seu e-mail" 
                required
            >
          </div>
          
          <button type="submit" class="btn-primary w-100" id="sendRecoveryBtn">
            Enviar Instruções
          </button>
        </form>

        <p class="text-center mt-4">
          <a href="login.html" id="backToLogin">← Voltar para o Login</a>
        </p>
        
        <div id="statusMessage" class="mt-3 text-center"></div>

      </div>
    </div>
  </main>

  <footer>
    <p class="copy">© 2025 Calculadora Renda Fixa. Ferramenta educativa para simulação de investimentos.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./JS/auth.js" type="module"></script> 
  <script src="./JS/recuperar-senha.js" type="module"></script>
</body>
</html>
